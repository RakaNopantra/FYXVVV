<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FM</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f5f5dc, #e0e0e0);
      color: #333;
      font-family: 'Georgia', serif;
      padding: 40px;
      line-height: 1.6;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      max-width: 800px;
      margin: 20px auto;
      font-size: 22px;
      border: 1px solid #ccc;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      background-color: white;
      border-radius: 15px;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #333;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .divider {
      height: 2px;
      background-color: #add8e6;
      margin: 20px 0;
      width: 80%;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .divider:hover {
      background-color: #87ceeb;
      transform: scaleY(1.1);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #2c3e50;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .quote {
      font-style: italic;
      color: #555;
      border-left: 4px solid #add8e6;
      padding-left: 10px;
      margin: 20px 0;
      background-color: #f0f8ff;
      padding: 15px;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .quote:hover {
      background-color: #e0f7fa;
      transform: translateY(-5px) rotate(-1deg);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
      animation: fadeIn 1s ease-in-out;
    }

    /* Animasi untuk efek suara */
    @keyframes soundEffect {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .sound-effect {
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .sound-effect:hover {
      animation: soundEffect 0.5s;
    }

    /* Efek Partikel */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(173, 216, 230, 0.8);
      pointer-events: none;
      animation: float 3s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1></h1>
  <div class="divider"></div>
  <div id="container">
    <div class="quote">"everything about u"</div>
  </div>
  <div class="divider"></div>
  <script>
    const pesan = `Hi itaaa..
    
How lucky the world is to have a beautiful creature like you. 

Senang sekali bisa melihatmu dari jarak yang paling jauh, dari sisi bumi yang tidak terlihat darimu, senang atas senangmu juga. Semoga semua darimu, tidak kekurangan apapun.

I have a crush on you, but I'm confused about how to express it.       VVM  02.22`;

    let i = 0;
    const container = document.getElementById("container");
    const cursor = document.createElement("span");
    cursor.classList.add("cursor");
    container.appendChild(cursor);

    function ketik() {
      if (i < pesan.length) {
        container.insertBefore(document.createTextNode(pesan.charAt(i)), cursor);
        i++;
        new Audio("https://www.soundjay.com/button/sounds/button-16.mp3").play();
        setTimeout(ketik, 100);
      } else {
        cursor.remove();
      }
    }

    ketik();

    // Efek Partikel
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 10 + 5; // Ukuran acak
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      document.body.appendChild(particle);

      // Menghapus partikel setelah animasi selesai
      setTimeout(() => {
        particle.remove();
      }, 3000);
    }

    // Membuat partikel setiap 500ms
    setInterval(createParticle, 500);
    
  </script>
  <audio controls src="musik.mp3" style="display: block; margin: 0 auto;"></audio>
  <footer class="sound-effect">Â© 2025 lynx. All rights reserved.</footer>
</body>
</html>
